# Prometheus Configuration for EthixAI

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ethixai-local'
    environment: 'development'

# Alertmanager configuration (optional - requires Alertmanager service)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Rule files for alerts (optional)
# rule_files:
#   - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Backend service metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5000']
    scrape_interval: 10s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '$1'

  # AI Core service metrics
  - job_name: 'ai_core'
    static_configs:
      - targets: ['ai_core:8100']
    scrape_interval: 10s
    metrics_path: '/metrics/'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '$1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

