version: '3.8'
services:
  system_api:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/ethixai
      # Backend needs the full analyze path for the ai_core service
      - AI_CORE_URL=http://ai_core:8100/ai_core/analyze
      - PORT=5000
    depends_on:
      - mongo
      - ai_core

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Browser-accessible URL (localhost for development)
      # When running via docker-compose, use the backend service hostname so
      # the frontend container can reach the backend at `http://system_api:5000`.
      - NEXT_PUBLIC_API_URL=http://system_api:5000
    depends_on:
      - system_api

  ai_core:
    build: ./ai_core
    ports:
      - "8100:8100"
    environment:
      - MONGO_URL=mongodb://mongo:27017/ethixai
      # Provide the full analyze endpoint so the backend can forward requests
      - AI_CORE_URL=http://ai_core:8100/ai_core/analyze
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    # Use the default host binding for local development. If you have a host
    # MongoDB instance running and need to avoid a port collision, consider
    # changing this mapping locally (e.g. "27018:27017") or stopping the
    # host Mongo service instead of committing a non-standard mapping.
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ethixai
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  mongo-data:
  pg-data:
