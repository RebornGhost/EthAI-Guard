name: Secret Scan (Gitleaks)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 5 * * *'

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          # Write SARIF to the repository workspace path so upload can find it reliably
          args: detect --source . --no-banner --redact --report-format sarif --report-path ${{ github.workspace }}/gitleaks.sarif
      - name: Check Gitleaks SARIF exists
        id: check-gitleaks-sarif
        run: |
          if [ -f "${{ github.workspace }}/gitleaks.sarif" ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload SARIF
        if: ${{ steps.check-gitleaks-sarif.outputs.exists == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ github.workspace }}/gitleaks.sarif
