version: '3.8'

services:
  # =============================================================================
  # DATABASES
  # =============================================================================
  
  mongodb:
    image: mongo:6.0
    container_name: ethixai-mongo-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ethixai
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./backend/src/db/indexes.js:/docker-entrypoint-initdb.d/indexes.js:ro
    networks:
      - ethixai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  postgres:
    image: postgres:15-alpine
    container_name: ethixai-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ethixai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ethixai}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ethixai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ethixai_user}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  ai-core:
    build:
      context: ./ai_core
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.11
        - BUILD_DATE=${BUILD_DATE:-2025-01-18}
        - VCS_REF=${GIT_COMMIT:-latest}
    image: ethixai-ai-core:${VERSION:-latest}
    container_name: ethixai-ai-core-prod
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - AI_CORE_HOST=0.0.0.0
      - AI_CORE_PORT=8100
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/ethixai?authSource=admin
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PROMETHEUS_ENABLED=true
      - MODEL_CACHE_DIR=/app/models
      - SHAP_CACHE_ENABLED=true
      - MAX_WORKERS=4
    ports:
      - "${AI_CORE_PORT:-8100}:8100"
    volumes:
      - ai-core-models:/app/models
      - ai-core-logs:/app/logs
      - ai-core-cache:/app/cache
    networks:
      - ethixai-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
        - BUILD_DATE=${BUILD_DATE:-2025-01-18}
        - VCS_REF=${GIT_COMMIT:-latest}
    image: ethixai-backend:${VERSION:-latest}
    container_name: ethixai-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - AI_CORE_URL=http://ai-core:8100
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/ethixai?authSource=admin
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-ethixai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-ethixai}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PROMETHEUS_ENABLED=true
      - CACHE_ENABLED=true
      - CACHE_TTL_SECONDS=300
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_MAX_REQUESTS=100
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend-logs:/app/logs
      - backend-uploads:/app/uploads
      - backend-reports:/app/reports
      - backend-tmp:/app/tmp
    networks:
      - ethixai-network
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ai-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 2  # Scale for high availability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
        - BUILD_DATE=${BUILD_DATE:-2025-01-18}
        - VCS_REF=${GIT_COMMIT:-latest}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    image: ethixai-frontend:${VERSION:-latest}
    container_name: ethixai-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - frontend-cache:/app/.next/cache
    networks:
      - ethixai-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 2  # Scale for high availability
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # MONITORING & OBSERVABILITY
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: ethixai-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - ethixai-network
    depends_on:
      - backend
      - ai-core
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:10.0.0
    container_name: ethixai-grafana-prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ethixai-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # REVERSE PROXY & SSL (Optional - for production with domain)
  # =============================================================================

  nginx:
    image: nginx:1.25-alpine
    container_name: ethixai-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - ethixai-network
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  # Database volumes
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  postgres-data:
    driver: local

  # Application volumes
  ai-core-models:
    driver: local
  ai-core-logs:
    driver: local
  ai-core-cache:
    driver: local
  backend-logs:
    driver: local
  backend-uploads:
    driver: local
  backend-reports:
    driver: local
  backend-tmp:
    driver: local
  frontend-cache:
    driver: local

  # Monitoring volumes
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

  # Nginx volumes
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  ethixai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
